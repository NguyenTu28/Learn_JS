<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học lập trình JS</title>
</head>
<body>
    <h1>Học lập trình JS</h1>
    <script>
        let name ="Thảo";
        alert ("Xin chào " + name);
        let a = Number(prompt('Nhập số a: ')),
        b = Number(prompt('Nhập số b: ')),
        c = Number(prompt('Nhập số c: ')),
        tong = a + b + c,
        hieu = a - b - c,
        tich = a * b * c,
        thuong = a / b / c;
        console.log("Tổng 3 số a, b, c là: " + tong);
        console.log("Hiệu 3 số a, b, c là: " + hieu);
        console.log("Tích 3 số a, b, c là: " + tich);
        console.log("Thương 3 số a, b, c là: " + thuong);
        if (tong%2===0){
            console.log("Tổng " + tong + " là số chẵn.");
        }
        else
            console.log("Tổng " + tong + " là số lẻ.");
        let isstudent = false
        if (isstudent){
            console.log("Bạn là học sinh.");
        }
        else{
            console.log("Bạn không là học sinh.");
        }
        let chuoi = "abcd";
        console.log(typeof chuoi);
        let so = 123;
        console.log(typeof so);
        let dungsai = true;
        console.log(typeof dungsai);
        let khongbiet;
        console.log(typeof khongbiet);
        let biennull = null;
        console.log(biennull);
    </script>
</body>
</html>
